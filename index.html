<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zodiac</title>
    <link rel="stylesheet" type="text/css" href="normal.css">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="page">
        <header class="title">FFXIV ZODIAC</header>

                <div class="st_op">

                        <li><button><img src="pic/war.png" alt="warrior"></button></li>

                </div>
